<ion-header>
    <ion-navbar color="primary">

        <button menuToggle ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite schedule</ion-title>

    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title> My teams  </ion-title>  
      </ion-toolbar>
</ion-header>

<ion-content  >

    <ion-card *ngIf="!favorites">
        <ion-card-header class="my-teams-header"  >No followed teams</ion-card-header>

        <ion-card-content>
                <p>You are not currently following any team.</p>
                <p>First select a tournament then you can follow a team</p>

                <button ion-button icon-left full (click)="goToTournaments()">
                        <ion-icon name="search"></ion-icon>
                           Find a tournament 
               </button>

        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="favorites">
       
        <ion-list>
        <ion-list-header class="my-teams-header" >Follwed teams</ion-list-header>
        
            <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
                <ion-icon name="star"></ion-icon>
                {{item.team.name}}
                <p> {{item.tournamentName}} </p>
            </button>
        </ion-list>
        <ion-card-content>
            <p>To follow more teams , select a tournament, then you can follow more teams from their teams page</p>
                    <button ion-button icon-left full (click)="goToTournaments()">
                            <ion-icon name="search"></ion-icon>
                            Find a tournament 
                        </button>
        </ion-card-content>
    
    </ion-card>

   

</ion-content>
